<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üîç Frontend Data Loading Test</h1>
    <div id="results"></div>
    <button onclick="testAllAPIs()">üîÑ Refresh Tests</button>
    
    <script>
        async function testAllAPIs() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">üîÑ Testing APIs...</p>';
            
            const endpoints = [
                '/api/settings',
                '/api/menu-categories',
                '/api/menu-items', 
                '/api/pizza-sizes',
                '/api/pizza-toppings',
                '/api/specialty-pizzas',
                '/api/specialty-calzones',
                '/api/customization-groups'
            ];
            
            let html = '<h2>API Status:</h2>';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`http://localhost:3007${endpoint}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const count = Array.isArray(data) ? data.length : 
                                    data.categories ? data.categories.length :
                                    data.settings ? 'settings object' :
                                    'object';
                        html += `<p class="success">‚úÖ ${endpoint} - ${count} items</p>`;
                        
                        if (endpoint === '/api/menu-categories' && Array.isArray(data)) {
                            html += `<pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`;
                        }
                    } else {
                        html += `<p class="error">‚ùå ${endpoint} - ${response.status} ${response.statusText}</p>`;
                    }
                } catch (error) {
                    html += `<p class="error">üí• ${endpoint} - ${error.message}</p>`;
                }
            }
            
            html += '<h2>Browser Console Errors:</h2>';
            html += '<p class="warning">Check browser developer console (F12) for JavaScript errors</p>';
            html += '<h2>Next Steps:</h2>';
            html += '<ol>';
            html += '<li>Open your main application at <a href="http://localhost:3007" target="_blank">http://localhost:3007</a></li>';
            html += '<li>Press F12 to open developer tools</li>';
            html += '<li>Go to Console tab and look for red errors</li>';
            html += '<li>Go to Network tab and refresh the page</li>';
            html += '<li>Check if data is being fetched but not displayed</li>';
            html += '</ol>';
            
            results.innerHTML = html;
        }
        
        // Auto-run on page load
        window.onload = testAllAPIs;
    </script>
</body>
</html>
