version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"  # Different external port
    environment:
      DATABASE_URL: "postgresql://restobuilder:restopassword@db:5432/restodb"
      NEXTAUTH_URL: "http://localhost:3001"
      NEXTAUTH_SECRET: "resto-development-secret"
      JWT_SECRET: "resto-jwt-secret"
      NODE_ENV: "development"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./public:/app/public
      - ./next.config.ts:/app/next.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./postcss.config.mjs:/app/postcss.config.mjs
      - ./package.json:/app/package.json
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - resto-network

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: "restobuilder"
      POSTGRES_PASSWORD: "restopassword"
      POSTGRES_DB: "restodb"
    ports:
      - "5433:5432"  # Different external port
    volumes:
      - resto_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restobuilder -d restodb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resto-network

volumes:
  resto_postgres_data:
    driver: local

networks:
  resto-network:
    driver: bridge
