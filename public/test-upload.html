<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
</head>
<body>
    <h1>Test Upload Functionality</h1>
    
    <div>
        <h3>Test Logo Upload</h3>
        <input type="file" id="logoFile" accept="image/*">
        <button onclick="testUpload('logo')">Upload Logo</button>
        <div id="logoResult"></div>
    </div>
    
    <div>
        <h3>Test Favicon Upload</h3>
        <input type="file" id="faviconFile" accept="image/*">
        <button onclick="testUpload('favicon')">Upload Favicon</button>
        <div id="faviconResult"></div>
    </div>
    
    <script>
        async function testUpload(type) {
            const fileInput = document.getElementById(type + 'File');
            const resultDiv = document.getElementById(type + 'Result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a file first</p>';
                return;
            }
            
            const file = fileInput.files[0];
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                resultDiv.innerHTML = '<p style="color: red;">Please select an image file</p>';
                return;
            }
            
            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                resultDiv.innerHTML = '<p style="color: red;">File size must be less than 5MB</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p style="color: blue;">Uploading...</p>';
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('type', type);
                
                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <p style="color: green;">Upload successful!</p>
                    <p>URL: ${data.url}</p>
                    <p>Filename: ${data.filename}</p>
                    <p>Size: ${data.size} bytes</p>
                    <img src="${data.url}" style="max-width: 100px; max-height: 100px;" alt="Uploaded image">
                `;
                
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Failed to upload: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
