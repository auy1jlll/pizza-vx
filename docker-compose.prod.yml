version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:3005"
    environment:
      DATABASE_URL: "postgresql://pizzabuilder:pizzapassword@db:5432/pizzadb"
      NEXTAUTH_URL: "http://localhost:8000"
      NEXTAUTH_SECRET: "your-super-secret-nextauth-secret"
      NODE_ENV: "production"
      # SMTP Configuration for Resend.com
      SMTP_HOST: "smtp.resend.com"
      SMTP_PORT: "465"
      SMTP_USER: "resend"
      SMTP_PASS: "re_iXc3XSMw_LqNmsMeFYKD7EwijAUQCnUwW"
      SMTP_FROM_EMAIL: "resto@greenlandFamous.net"
      SMTP_FROM_NAME: "Boston Pizza"
      # Resend API Configuration
      RESEND_API_KEY: "re_iXc3XSMw_LqNmsMeFYKD7EwijAUQCnUwW"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - pizza-network

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: "${DB_USER:-pizzabuilder}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-pizzapassword}"
      POSTGRES_DB: "${DB_NAME:-pizzadb}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pizzabuilder} -d ${DB_NAME:-pizzadb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pizza-network
    # Uncomment below to expose database port for external access
    # ports:
    #   - "5432:5432"

  # Optional: Redis for session management and caching
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - pizza-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - pizza-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pizza-network:
    driver: bridge
